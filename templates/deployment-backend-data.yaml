apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "comments-system.fullname" . }}-backend-data
  labels:
    app: comments
    component: backend-data
spec:
  replicas: {{ .Values.replicaCount.backendData | default 1 }}
  selector:
    matchLabels:
      app: comments
      component: backend-data
  template:
    metadata:
      labels:
        app: comments
        component: backend-data
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: backend-data
          image: "{{ .Values.images.backendData.repository }}:{{ .Values.images.backendData.tag }}"
          ports:
            - containerPort: {{ .Values.service.backendData.port | default 5001 }}
          env:
            - name: MONGO_URL
              value: {{ printf "mongodb://%s:%s@%s-mongo:27017/%s" .Values.mongodb.user .Values.mongodb.password (include "comments-system.fullname" .) (.Values.mongodb.database | default "commentsdb") | quote }}
          {{- if .Values.resources }}
          resources:
{{ toYaml .Values.resources | nindent 12 }}
          {{- else }}
          resources: {}
          {{- end }}