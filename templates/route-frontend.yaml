apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "comments-system.fullname" . }}-frontend
  labels:
    app: comments
    component: frontend
spec:
  to:
    kind: Service
    name: {{ include "comments-system.fullname" . }}-frontend
  port:
    targetPort: {{ .Values.service.frontend.port }}
  host: {{ .Values.route.host | default "" }}
  tls:
    termination: edge
